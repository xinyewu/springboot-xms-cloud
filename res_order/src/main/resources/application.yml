server:
  port: 8000
spring:
  application:
    name: resorder  #resorder是此服务注册到nacos的服务名
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
  session:
    store-type: redis   #将session保存到Redis中
  redis:
    database: 1     #Redis默认0-15 总共16个库，这里采用1库
    host: 127.0.0.1    #到docker后修改，还要加上用户名和密码，且Redis中配置访问的主机的ip，以提高安全性
    port: 6379
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 5
        min-idle: 0
    timeout: 5000


logging:
  level:
    root: info
    org.springframework.web: debug
    com.apache: error
    com.yc.api: debug
  file:
    #name: mylog.log
    path: logs/

feign:
  compression:
    request:
      enabled: true
      mime-types: # 可以被压缩的类型
        - text/xml
        - application/xml
        - application/json
      min-request-size: 2048 # 超过2048的字节进行压缩
    response:
      enabled: true