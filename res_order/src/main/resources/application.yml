server:
  port: 8000
spring:
  application:
    name: resorder  #resorder是此服务注册到nacos的服务名
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848

logging:
  level:
    root: info
    org.springframework.web: debug
    com.apache: error
    com.yc.api: debug
  file:
    #name: mylog.log
    path: logs/

feign:
  compression:
    request:
      enabled: true
      mime-types: # 可以被压缩的类型
        - text/xml
        - application/xml
        - application/json
      min-request-size: 2048 # 超过2048的字节进行压缩
    response:
      enabled: true