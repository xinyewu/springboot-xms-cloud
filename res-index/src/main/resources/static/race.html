<script>
    function timerPromise(delay) {
        return new Promise(function (resolve) {
            //console.log(delay);
            resolve(delay);
        });
    }
    // 任何一个promise变为resolve或reject 的话程序就停止运行
    Promise.race([
        timerPromise(1),
        timerPromise(32),
        timerPromise(64),
        timerPromise(128)
    ]).then(function (value) {
        console.log(value);    // => 1
    });
